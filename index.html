<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Train Schedule Application</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumboImage">
        <div class="container">
          <h1 class="display-4">Train Scheduler</h1>
          <p class="lead">Add a new train to the schedule using the form below.</p>
        </div>
      </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Train</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            
            </tr>
        </thead>
        <tbody id="train-schedule">
        </tbody>
    </table>
    <div class="col-lg-6" id="centerThis">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Schedule New Train</h3>
            </div>
            <div class="panel-body">

                <!-- Sign-up Form (note the various input "types")-->
                <form destination="form">
                    <div class="form-group">
                        <label for="train-name">Name:</label>
                        <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination:</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency in minutes:</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="arrival-input">First Arrival Time (HH: mm):</label>
                        <input class="form-control" id="arrival-input" type="text">
                    </div>
                    <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/scripts/java.js"></script>
</body>

</html>
